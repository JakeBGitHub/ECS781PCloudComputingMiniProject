<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
	body, html {
  		height: 100%;
  		color: #1;
  		line-height: 1.8;
	}
	</style>


    <title>Join the Community!</title>

  </head>
  <body>

    <div>		
		
		<h1>
			Welcome to my Rick and Morty Web App!
		</h1>

	<div>

		<div>
			<h2>
				Want to be part of the community? Register now!
			</h2>

			<form method="POST" action="/new_user_browser">
				<label for="usernameLabel">
				Username:
				</label>
				<input type="text" placeholder="Enter Email Address" id="usernameLabel" name=username>

				<label for="passwordLabel">
				Password:
				</label>
				<input type="password" placeholder="Password" id="passwordLabel" name=password>

				<button type="submit">
				Register
				</button>
					</form>
				
		</div>
		<div>
			<h2>
				Or continue start using the web app!
			</h2>

			<form method="GET" action="/home">
				<button type="submit">
				Continue to Web App
				</button>
			</form>
					
		</div>

	</div>
</div>

  </body>
</html>
